name: Go
on:
  pull_request: {}
  push:
    branches:
      - main
jobs:
  Go-Vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: "1.18.4"
      - run: go version
      - run: go vet ./...
  Go-Unit-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: "1.18.4"
      - run: go version
      - run: go test ./... -v
