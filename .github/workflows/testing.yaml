name: Go
on: ["pull_request"]
jobs:
  Go-Vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.18.4"
      - run: go version
      - run: go vet ./...
  Go-Unit-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.18.4"
      - run: go version
      - run: go test ./... -v
